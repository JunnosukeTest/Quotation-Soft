<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>PDF → Excel（超シンプル）</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js" defer></script>
<script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js" defer></script>
<style>
  :root{ --brand:#0a6; --bg:#f6fbf9; --line:#e6efe9; --ink:#123; }
  *{ box-sizing:border-box; }
  body{ margin:0; background:var(--bg); color:var(--ink); font-family:system-ui,-apple-system,"Segoe UI",Roboto,"Noto Sans JP",Meiryo,sans-serif;}
  header{ padding:16px 18px; border-bottom:1px solid var(--line); }
  h1{ margin:0; font-size:16px; }
  main{ max-width:960px; margin:0 auto; padding:16px; }
  .drop{ border:2px dashed #bfe6da; background:#fff; border-radius:12px; padding:28px; text-align:center; cursor:pointer; }
  .drop.drag{ background:#f2fbf7; border-color:#0a6; }
  .row{ display:flex; gap:10px; align-items:center; flex-wrap:wrap; margin:12px 0; }
  .btn{ background:#0a6; color:#fff; border:0; padding:10px 14px; border-radius:10px; font-weight:700; cursor:pointer; }
  .btn:disabled{ background:#9ad2c0; cursor:not-allowed; }
  .hint{ font-size:12px; opacity:.8; }
  .tbl-wrap{ overflow:auto; max-height:460px; border:1px solid var(--line); border-radius:10px; background:#fff; }
  table{ width:100%; border-collapse:separate; border-spacing:0; }
  th,td{ padding:8px 10px; border-bottom:1px solid #eef4f1; }
  thead th{ position:sticky; top:0; background:#f7fcfa; }
  .right{ text-align:right; }
  input[type=number], input[type=text]{ width:100%; border:1px solid #e6efe9; border-radius:8px; padding:6px 8px; background:#fff; }
</style>
</head>
<body>
<header><h1>PDF → Excel（超シンプル）</h1></header>
<main>
  <div id="drop" class="drop">ここに PDF をドラッグ＆ドロップ<br><span class="hint">クリックでも選択可</span></div>
  <input id="pdfInput" type="file" accept="application/pdf" style="display:none;">
  <div class="row">
    <button id="exportBtn" class="btn" disabled>Excel出力</button>
    <span id="status" class="hint">PDFを選択してください</span>
  </div>

  <div class="tbl-wrap">
    <table>
      <thead>
        <tr>
          <th>品名</th>
          <th>型式</th>
          <th class="right">数量</th>
          <th>単位</th>
          <th class="right">単価</th>
          <th class="right">金額</th>
        </tr>
      </thead>
      <tbody id="tbody"></tbody>
    </table>
  </div>
</main>

<script>
const drop = document.getElementById('drop');
const pdfInput = document.getElementById('pdfInput');
const exportBtn = document.getElementById('exportBtn');
const statusEl = document.getElementById('status');
const tbody = document.getElementById('tbody');
let currentFile = null;
let lastLines = [];

['dragenter','dragover'].forEach(ev=> drop.addEventListener(ev, e=>{ e.preventDefault(); drop.classList.add('drag'); }));
['dragleave','drop'].forEach(ev=> drop.addEventListener(ev, e=>{ e.preventDefault(); drop.classList.remove('drag'); }));
drop.addEventListener('drop', e=>{
  e.preventDefault();
  const f = [...e.dataTransfer.files].find(f=>/\.pdf$/i.test(f.name));
  if(f) handleFile(f);
});
drop.addEventListener('click', ()=> pdfInput.click());
pdfInput.addEventListener('change', ()=>{ if(pdfInput.files[0]) handleFile(pdfInput.files[0]); });

async function handleFile(f){
  currentFile = f;
  statusEl.textContent = `読み込み中: ${f.name}`;
  exportBtn.disabled = true;
  tbody.innerHTML = '';
  try{
    const buf = await f.arrayBuffer();
    pdfjsLib.GlobalWorkerOptions.workerSrc = "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js";
    const pdf = await pdfjsLib.getDocument({data: buf}).promise;

    // 1) PDFテキスト → 行（Raw）
    let lines = [];
    for(let p=1; p<=pdf.numPages; p++){
      const page = await pdf.getPage(p);
      const content = await page.getTextContent();
      lines = lines.concat(rebuildLines(content.items));
    }
    lastLines = lines.slice();

    // 2) 行パース（シンプル既定ルール）
    const items = parseItems(lines);

    // 3) 表示
    items.forEach(addRow);
    exportBtn.disabled = items.length === 0;
    statusEl.textContent = `解析完了: ${items.length} 行`;
  }catch(err){
    console.error(err);
    statusEl.textContent = "解析失敗: " + (err.message || err);
  }
}

function rebuildLines(items){
  const tol = 2; // 行のy座標まとめ
  const pts = items.map(it=> ({x: it.transform[4], y: it.transform[5], s: it.str}));
  pts.sort((a,b)=> (Math.abs(b.y - a.y) > tol ? b.y - a.y : a.x - b.x));
  let currentY=null, buf=[], rows=[];
  for(const p of pts){
    if(currentY===null || Math.abs(p.y-currentY)<=tol){ currentY = currentY??p.y; buf.push(p); }
    else{ buf.sort((a,b)=>a.x-b.x); rows.push(buf.map(x=>x.s).join(' ').replace(/\s{2,}/g,' ').trim()); currentY=p.y; buf=[p]; }
  }
  if(buf.length){ buf.sort((a,b)=>a.x-b.x); rows.push(buf.map(x=>x.s).join(' ').replace(/\s{2,}/g,' ').trim()); }
  rows.reverse();
  return rows.filter(Boolean);
}

function addRow(it){
  const tr = document.createElement('tr');
  tr.innerHTML = `
    <td><input type="text" value="${escapeHtml(it.name||'')}"></td>
    <td><input type="text" value="${escapeHtml(it.model||'')}"></td>
    <td class="right"><input type="number" value="${it.qty||0}" style="text-align:right"></td>
    <td><input type="text" value="${it.qUnit||''}"></td>
    <td class="right"><input type="number" value="${it.unit||0}" style="text-align:right"></td>
    <td class="right"><input type="number" value="${it.amount||0}" style="text-align:right"></td>
  `;
  tbody.appendChild(tr);
}
function escapeHtml(s){ return String(s).replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/"/g,'&quot;'); }
function tableToAoa(){
  const rows = [...tbody.querySelectorAll('tr')];
  return rows.map(tr=>{
    const tds = tr.querySelectorAll('td input');
    return [
      tds[0].value.trim(),               // 品名
      tds[1].value.trim(),               // 型式
      Number(tds[2].value)||0,          // 数量
      tds[3].value.trim(),               // 単位
      Number(tds[4].value)||0,          // 単価
      Number(tds[5].value)||0           // 金額
    ];
  });
}

function toNum(s){
  if(!s) return NaN;
  s = String(s).replace(/[！-～]/g, ch=> String.fromCharCode(ch.charCodeAt(0)-0xFEE0)).replace(/　/g,' ');
  s = s.replace(/[¥￥,]/g,'').trim();
  const m = s.match(/-?\d+(?:\.\d+)?/);
  return m ? Number(m[0]) : NaN;
}
function toInt(s){ const n = toNum(s); return isNaN(n)?0:Math.round(n); }

function splitNameModel(desc){
  const s = (desc||"").trim().replace(/\s+/g,' ');
  const toks = s.split(' ');
  const looksModel = (t)=> /[A-Za-z]/.test(t) && /[0-9A-Za-z\-]/.test(t);
  if(toks.length>=2 && looksModel(toks[toks.length-1])) return [toks.slice(0,-1).join(' '), toks[toks.length-1]];
  const m = s.match(/^([A-Za-z0-9][A-Za-z0-9\-]+)\s*(.+)$/);
  if(m) return [m[2], m[1]];
  return [s,""];
}

function parseQtyToken(tok){
  const m = String(tok||'').match(/^(\d+)\s*(式|個|台)?$/);
  if(m) return {qty:Number(m[1]), qUnit:m[2]||""};
  return {qty: toInt(tok)||0, qUnit:""};
}
function parsePrices(tokens){
  const nums = tokens.map(t=> toInt(t)).filter(n=> !isNaN(n) && n>0);
  if(nums.length>=2) return {unit:nums[0], amount:nums[1]};
  if(nums.length===1) return {unit:nums[0], amount:nums[0]};
  return {unit:0, amount:0};
}

// —— シンプル既定ルール ——
// 1) 「No 数量(単位可) 単価 [金額]」行を検出
// 2) 次行以降の説明行を品名/型式に分割
// 3) 金額が1つなら 単価=金額, 金額は qty*単価
function parseItems(lines){
  const items = [];
  const numLine = /^(\d+)\s+(\d+(?:\s*(?:式|個|台))?)\s+([¥￥]?[0-9,\.]+(?:\s+[¥￥]?[0-9,\.]+)?)\s*$/;
  const lump = /^(\d+)\s+([¥￥]?[0-9,\.]+)\s+(.+)$/;
  const skip = /^(合\s*計|項目|品名|御\s*見\s*積|納\s*期|有\s*効|支\s*払)/;

  for(let i=0;i<lines.length;i++){
    const ln = lines[i];
    let m;
    if((m = ln.match(numLine))){
      const idx = Number(m[1]);
      const {qty,qUnit} = parseQtyToken(m[2]);
      const priceParts = m[3].split(/\s+/);
      const {unit, amount} = parsePrices(priceParts);
      let desc = "";
      for(let j=i+1;j<Math.min(i+8, lines.length); j++){
        const s = lines[j];
        if(numLine.test(s) || lump.test(s) || skip.test(s)) continue;
        desc = s; break;
      }
      const [name, model] = splitNameModel(desc);
      const amt = amount || (qty*unit);
      items.push({idx,name,model,qty,qUnit,unit,amount:amt});
      continue;
    }
    if((m = ln.match(lump))){
      const idx = Number(m[1]);
      const amt = toInt(m[2])||0;
      const desc = m[3];
      const [name, model] = splitNameModel(desc);
      items.push({idx,name,model,qty:1,qUnit:"式",unit:amt,amount:amt});
      continue;
    }
  }
  // 仕入先のNoが大きい順のことが多いので降順
  items.sort((a,b)=> b.idx - a.idx);
  return items;
}

exportBtn.addEventListener('click', ()=>{
  const aoa = [["品名","型式","数量","単位","単価","金額"], ...tableToAoa()];
  const ws = XLSX.utils.aoa_to_sheet(aoa);
  ws['!cols'] = [{wch:28},{wch:20},{wch:6},{wch:6},{wch:12},{wch:12}];

  const wb = XLSX.utils.book_new();
  XLSX.utils.book_append_sheet(wb, ws, "明細");

  // 元テキストも保存（確認・デバッグ用）
  const raw = XLSX.utils.aoa_to_sheet([["#","line"], ...lastLines.map((s,i)=>[i+1, s])]);
  raw['!cols'] = [{wch:6},{wch:100}];
  XLSX.utils.book_append_sheet(wb, raw, "Raw");

  const name = (currentFile?.name?.replace(/\.pdf$/i,'') || "converted") + "_変換.xlsx";
  XLSX.writeFile(wb, name);
  statusEl.textContent = "Excel出力 完了: " + name;
});
</script>
</body>
</html>
